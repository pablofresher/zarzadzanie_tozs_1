<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css"/> <!--zaimportowanie pliku ze stylami-->
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>

    <form id="login-form"> <!--nadanie id formularzowi-->
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username"> <!--pole na login uzytkownika-->
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password"> <!--pole na haslo uzytkownika-->
      <input type="submit" value="Login" id="login-form-submit"> <!--guzik-->
    </form>

  </main>
  <script src="login.js"></script> <!--zaimportowanie pliku z js-->
</body>
</html>
